<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF-Based Converter App</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages style="color:red;" globalOnly="true" />
            <table>
                <tr><td>GB:</td><td><h:inputText id="gb_input" value="#{converterBean.gb}" /></td></tr>
                <tr><td>MB:</td><td><h:inputText id="kb_input" value="#{converterBean.mb}" /></td></tr>
                <tr><td><h:commandButton type="submit" value="Convert" action="#{converterBean.convertMe()}" /></td></tr>
            </table>
        </h:form>
    </h:body>
</html>
